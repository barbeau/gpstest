git:
  filters:
    - filter_type: file
      file_format: ANDROID
      source_file: GPSTest/src/main/res/values/strings.xml
      source_language: en_US
      translation_files_expression: 'GPSTest/src/main/res/values-<lang>/strings.xml'

    - filter_type: file
      file_format: ANDROID
      source_file: GPSTest/src/main/res/values/arrays.xml
      source_language: en_US
      translation_files_expression: 'GPSTest/src/main/res/values-<lang>/arrays.xml'

  settings:
    language_mapping:
      de_DE: de-rDE
      zh-Hans: zh-rCN
      cs_CZ: cs-rCZ
      id: in
      ko_KR: ko-rKR
