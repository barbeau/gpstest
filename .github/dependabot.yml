version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  commit-message:
    prefix: "actions-update"
  labels: [ 'enhancement' ]
  schedule:
    interval: "daily"
  groups:
    actions-dependencies:
      applies-to: version-updates
      patterns:
      - "*"
- package-ecosystem: "gradle"
  directory: "/"
  commit-message:
    prefix: "gradle-update"
  labels: [ 'enhancement' ]
  schedule:
    interval: "daily"
  ignore:
  - dependency-name: "*"
    update-types: [ "version-update:semver-major", "version-update:semver-minor" ]
  # TODO: ignore the Google Maps dependencies, remove when refactoring is done to support breaking changes introduced by newer versions
  - dependency-name: "com.google.maps.android:android-maps-utils"
  - dependency-name: "com.google.maps.android:maps-ktx"
  - dependency-name: "com.google.android.gms:play-services-maps"
  groups:
    gradle-dependencies:
      applies-to: version-updates
      patterns:
      - "*"
      
